
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Page</title>
  <link rel="icon" type="image/png" href="Tokens.png">
  <link rel = "stylesheet" href="style.css">

</head>
<body>
  <div class ="login_wrapper">
    <div class="login_header">
      <article class="login_mascot">
        <div class="login_Piece">
          <div class="login_Face"></div>
        </div>
      </article>
      <h1>CHECKERS WITH 3310-002</h1>
  <div>
    
    <form action="">
      <div class="login_input-box">
        <label for="username">Username</label>
        <input type="text" placeholder="Enter Username" id="username" 
  pattern="^(?=.\d)(?=.[A-Za-z])(?=.[!@#$%^&])(?!.*\s).{8,}$" required />
      </div>

      <div id="login_message">
        <h3>Username must contain:</h3>
        <p id="letter" class="invalid">A <b>Letter</b></p>
        <p id="num" class="invalid">A <b>Number</b></p>
        <p id="special" class="invalid">A <b>Special Character</b></p>
        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
        <p id="space" class="invalid"><b>No spaces</b> allowed</p> 
      </div>

      <button id= login_button onclick="joinGame()">Join Game</button>
    </form>
  </div>

<script src = "newAcc.js"></script>
        

</body>
</html>
