
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Page</title>
  <link rel="icon" type="image/png" href="Tokens.png">
  <link rel = "stylesheet" href="style.css">

</head>
<body>
  <div class ="wrapper">
    <div class="header">
      <article class="mascot">
        <div class="Piece">
          <div class="Face"></div>
        </div>
      </article>
      <h1>CHECKERS WITH 3310-002</h1>
  <div>
    
    <form action="">
      <div class="input-box">
        <label for="username">Username</label>
        <input type="text" placeholder="Enter Username" id="username" 
          pattern="(?=.*\d)(?+.*[A-Za-z])(?=.*[!@#$%^&*]).{8,}" required />
      </div>

      //Username validation message
      <div id="message">
        <h3>Username must contain:</h3>
        <p id="letter" class="invalid">A <b>Letter</b></p>
        <p id="num" class="invalid">A <b>Number</b></p>
        <p id="special" class="invalid">A <b>Special Character</b></p>
        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
      </div>

      <button onclick="joinGame()">Join Game</button>
    </form>
  </div>

<script src = "newAcc.js"></script>
        

</body>
</html>
