<html>
    <div id="new_account"></div>
    new account
    <div id="join_game"></div>
    join game
    <div id="game_display"></div>
    <div id="summary"></div>
    summary
</html>
<script>
    var connection = null;

    var serverUrl;
    serverUrl = "ws://" + window.location.hostname + ":" + (parseInt(location.port) + 100);
    connection = new WebSocket(serverUrl);

    connection.onopen = function (evt) {
        console.log("open");
    }

    connection.onclose = function (evt) {
        console.log("close");
    }

    connection.onmessage = function (evt) {
        var msg;
        msg = evt.data;

        console.log("Message received: " + msg);
        const obj = JSON.parse(msg);
    }
    fetch("game_display.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("game_display").innerHTML = data;
    })
    .catch(error => console.error('Error loading game_display.html:', error));

</script>
